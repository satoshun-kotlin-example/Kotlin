plugins {
  id 'kotlin-multiplatform' version '1.3.50'
}
repositories {
  maven { url 'http://dl.bintray.com/kotlin/kotlin-eap' }
  maven { url "https://dl.bintray.com/kotlin/kotlinx" }
  mavenCentral()
}
group 'com.example'
version '0.0.1'

apply plugin: 'maven-publish'

kotlin {
  targets {
    fromPreset(presets.jvm, 'jvm')
  }
  sourceSets {
    commonMain {
      dependencies {
        implementation 'org.jetbrains.kotlin:kotlin-stdlib-common'
        implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core-common:1.3.0'
      }
    }
    commonTest {
      dependencies {
        implementation 'org.jetbrains.kotlin:kotlin-test-common'
        implementation 'org.jetbrains.kotlin:kotlin-test-annotations-common'
      }
    }
    jvmMain {
      dependencies {
        implementation 'org.jetbrains.kotlin:kotlin-stdlib'
        implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0'
        implementation 'org.jetbrains.kotlin:kotlin-reflect:1.3.50'
        implementation 'org.jetbrains.kotlinx:kotlinx-collections-immutable:0.2'
      }
    }
    jvmTest {
      dependencies {
        implementation 'org.jetbrains.kotlin:kotlin-test'
        implementation 'org.jetbrains.kotlin:kotlin-test-junit'

        implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.3.0'
      }
    }
  }
}

configurations {
  compileClasspath
}
